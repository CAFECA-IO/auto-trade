name: CI

on:
  push:
    branches:
      - feature/*, fix/*, hotfix/*
  pull_request:
    branches:
      - develop, master

jobs:
  autotrade-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build nestjs app
        run: npm run build
      - name: Run tests
        run: npm run test
